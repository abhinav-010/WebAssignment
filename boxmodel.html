<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing Property</title>
    <style>
        #content-box{
            width: 300px;
            margin: 40px;
            border: 5px solid greenyellow;
            padding: 30px;
            box-sizing: content-box;
        }
        #border-box{
            width: 300px;
            border: 5px solid red;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <p>The CSS box model is essentially a box that wraps around every HTML element.
       It consist of margins,border,padding and actual content.
    </p>
    <div id="content-box">
        This is content box.
    </div>
    <div id="border-box">
        This is border box.
    </div>
</body>
</html>
