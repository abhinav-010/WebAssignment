<!DOCTYPE html>
<html>
  <head>
    <title>Ordered List</title>
  </head>

  <body>
    <h1>Ordered List</h1>

    <ol>
      <li>Manchester United</li>
      <li>Manchester City</li>
      <li>Liverpool</li>
    </ol>

    <ol type="A">
      <li>Barcelona</li>
      <li>Real Madrid</li>
      <li>Athletico Madrid</li>
    </ol>

    <ol type="i">
      <li>Napoli</li>
      <li>AC Milan</li>
      <li>Inter Milan</li>
    </ol>
  </body>
</html>
